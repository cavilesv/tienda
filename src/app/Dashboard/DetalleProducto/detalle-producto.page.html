<!-- <div [ngClass]="` max-h-[100vh] h-[100%]`"> -->
  <ion-grid [ngClass]="` max-h-[100vh] h-[100%] max-w-[100vw] w-[100vw]`">

    <ion-row [ngClass]="`max-h-[7.5%] h-[7.5%] content-center ion-align-items-center`">
      <ion-col [ngClass]="`flex justify-center max-w-[20%] w-[20%] max-h-[100%] ion-text-center font-bold text-2xl py-0`">
        <!-- <ion-menu-toggle [ngClass]="`h-[100%] w-[100%]`"> -->
          <ion-img src="{{getIconsURL()+'close-menu-arrow.png'}}" (click)="irARuta('productos')" [ngClass]="`h-[40%] w-[40%]`"></ion-img>
  <!--       </ion-menu-toggle> -->
      </ion-col>
      <ion-col [ngClass]="` max-w-[60%] w-[60%] h-[100%] max-h-[100%] mix-h[100%] ion-text-center font-bold text-2xl mt-0`">Producto</ion-col>
        <ion-col [ngClass]="` max-w-[20%] w-[20%] max-h-[100%] h-[100%] ion-text-center font-bold text-2xl py-0 px-0`">
          <ion-row [ngClass]="`flex flex-row items-center my-0 h-[100%] max-h-[100%]`">
            <ion-col size="6" class="my-0 py-0" (click)="mostrarModoModificar()">
              <lucide-angular trigger="boton-eliminar-producto" [img]="getIconoModificar()" name="square-pen" class="my-icon my-0 py-0"></lucide-angular>             
            </ion-col>
            <ion-col size="6" (click)="abrirAlerta()" class="my-0 py-0">
              <lucide-angular [img]="getIconoEliminar()" name="trash-2" class="my-icon my-0 py-0"></lucide-angular>
            </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>


    <ion-row [ngClass]="` max-h-[92.5%] h-[92.5%] ion-justify-content-center ion-align-items-center flex flex-col`">
      <ion-grid [ngClass]="`max-h-[40%] h-[40%] max-w-[100%] w-[100%] my-0 mx-0`">
        <ion-img [src]="getImagen()" [ngClass]="`max-h-[100%] max-w-[100%] h-[100%]`"/>

      </ion-grid>
      <ion-grid [ngClass]="` max-h-[60%] h-[60%] max-w-[100%] w-[100%]`">

        <ion-row [ngClass]="` max-h-[70%] h-[70%] ion-justify-content-center ion-align-items-center`">
          <ion-grid [ngClass]="` max-h-[100%] h-[100%]`">
            <ion-row [ngClass]="` max-w-[90%] mx-auto my-4`" [class.my-4]="!mostrandoModoModificar"> 
              <div class="sm:col-span-3 w-[100%]">
                <label for="nombre_producto" [ngClass]="`block text-sm/6 font-medium text-gray-600 font-bold`">Nombre del producto</label>
                <div [style.display]="mostrandoModoModificar?'none':'inline'" class="flex">
                  {{getNombre()}}
                </div>
                <div [style.display]="mostrandoModoModificar?'inline':'none'" class="flex hidden my-0">
                  <input #inputNombre [value]="getNombre()" (input)="setValorInputNombre(inputNombre.value)" class="flex-1 w-[100%] max-w-[100%] rounded-md bg-white text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="nombre">
                </div>
              </div>
            </ion-row>

            <ion-row [ngClass]="` max-w-[90%] mx-auto my-4`" [class.my-4]="!mostrandoModoModificar"> 
              <div class="sm:col-span-3 w-[100%]">
                <label for="first-name" class="block text-sm/6 font-medium text-gray-600 font-bold">Precio del producto</label>
                <div [style.display]="mostrandoModoModificar?'none':'inline'" class=" flex my-0">
                  {{getPrecio()}}
                </div>
                <div [style.display]="mostrandoModoModificar?'inline':'none'" class="flex hidden my-0">
                  <input #inputPrecio [value]="getPrecio()" (input)="setValorInputPrecio(inputPrecio.value)" class="flex-1 w-[100%] max-w-[100%] rounded-md bg-white text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" id="precio" #precio maxlength="8" id="campoPrecio" type="text" pattern="[0-9]*" inputmode="numeric"  pattern="[0-9]*" name="first-name" id="first-name" autocomplete="given-name" >
                </div>
              </div>
            </ion-row>

            <ion-row [ngClass]="`max-w-[90%] mx-auto py-0 my-0 w-[90%]`" [class.my-4]="!mostrandoModoModificar"> 
              <div class="sm:col-span-3 w-[100%] py-0 my-0">
                <label for="first-name" class="block text-sm/6 font-medium text-gray-600 font-bold">Categoría</label>
                <div [style.display]="mostrandoModoModificar?'none':'inline'" class="py-0 my-0 px-0 flex ">
                  {{getCategoria()}}              
                </div>
                <div [style.display]="mostrandoModoModificar?'inline':'none'" class="my-0 py-0 px-0 h-[100%]">
                  <input #inputCategoria [value]="getCategoria()" (input)="setValorInputCategoria(inputCategoria.value)" class="flex-1 my-0 mx-0 w-[70%] max-w-[70%] rounded-l-md bg-white text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" name="categoria" id="categoria" autocomplete="given-name">
                  <button [ngClass]="`flex-1 mx-0 my-0 col w-[30%] max-w-[30%] h-[63%] max-h-[63%] ion-no-padding ion-no-margin neering-boton rounded-r-md neering-boton`" id="botonElegirCategoria" (click)="cargarCategorias()">Elegir</button>

                </div>
                
              </div>
            </ion-row>

            <ion-row [ngClass]="` max-w-[90%] mx-auto my-0`" [class.my-4]="!mostrandoModoModificar"> 
              <div class="sm:col-span-3 w-[100%] my-0">
                <label for="descripcion" class="block text-sm/6 font-medium text-gray-600">Descripción</label>
                <div [style.display]="mostrandoModoModificar?'none':'inline'" class="">
                  {{getDescripcion()}}
                </div>
                <div [style.display]="mostrandoModoModificar?'inline':'none'" class="flex hidden">
                  <div>
                    <textarea #inputDescripcion [value]="getDescripcion()" (input)="setValorInputDescripcion(inputDescripcion.value)" class="rounded w-full" rows="2" placeholder="Ingrese texto aquí" style="resize:none"></textarea>
                  </div>
                </div>
              </div>
            </ion-row>
            <ion-row [ngClass]="` w-[90%] mx-auto`">
              <ion-button [style.display]="mostrandoModoModificar?'inline':'none'" [ngClass]="`w-[100%] neering-boton`" (click)="modificarProducto()">
                Guardar
                </ion-button>
            </ion-row>
           
          </ion-grid>

        </ion-row>
        

      </ion-grid>
    </ion-row>

  </ion-grid>

<ion-alert
  [isOpen]="alertaAbierta"
  trigger="boton-eliminar-producto"
  header="Eliminación"
  message="¿Está seguro de que desea eliminar este producto?"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>

<ion-alert
  [isOpen]="getNotificacionEliminacionAbierta()"
  header="Notificación"
  message="El producto se ha eliminado correctamente."
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>


<ion-modal id="example-modal" #modal trigger="botonElegirCategoria">
  <ng-template>
    <div class="wrapper max-w-[80vw] w-[80vw]">
      <ion-header class="font-bold text-center py-2 font-xl">Seleccione categoría</ion-header>
      <hr/>
      <div [ngClass]="`h-[50vh] max-h-[50vh] overflow-y-scroll`">
      <ion-list lines="none" >
        <ion-item button="true" detail="false" (click)="setValorCategoria(getValorPorDefecto()) ; modal.dismiss()">
          <ion-label>{{getValorPorDefecto()}}</ion-label>
        </ion-item>
        <ion-item button="true" *ngFor="let categoria of getCategorias()" detail="false" (click)="setValorCategoria(categoria['name']) ; modal.dismiss()">
          <ion-label>{{categoria["name"]}}</ion-label>
        </ion-item>
      </ion-list>
      <ng-template #sinElementos>
        No existen categorías
      </ng-template>
    </div> 
    </div>
  </ng-template>
</ion-modal>

<ion-alert [ngClass]="`ion-alert-custom`"
[isOpen]="getNotificacionModificacionAbierta()"
header="Confirmación"
message="El producto ha sido modificado."
[buttons]="botonesAlertaConfirmacionModificacion"
(didDismiss)="cerrarAlertaModificacion()"
></ion-alert>

<ion-alert [ngClass]="`ion-alert-custom`"
[isOpen]="getEstadoAlertaProductoYaExistente()"
header="Error"
message="Ya existe un producto con ese nombre."
[buttons]="botonesAlertaProductoYaExistente"
(didDismiss)="setEstadoAlertaProductoYaExistente(false)"
></ion-alert>
