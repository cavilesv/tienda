<ion-menu contentId="main-content">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to close the menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button><img #iconoMenu src="../../assets/icon/plus-icon.png" [ngClass]="`mx-auto mt-1 h-1/3`" /></ion-button>
    </ion-menu-toggle>
  </ion-content>
</div>
